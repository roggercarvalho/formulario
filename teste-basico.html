<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste Básico</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .pergunta {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .questoes {
      font-weight: 600;
      font-size: 18px;
      display: block;
    }

    input {
      margin-right: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    label {
      display: block;
    }
  </style>
</head>

<body>
  <form action="./agradecimento.html">
    <div class="todasQuestoes">
      <ul>
        <li>
          <div id="q1">
            <label for="q1a" class="questoes">Qual é o resultado da seguinte operação: 8 + 4 x 2?</label>
            <label><input type="radio" name="q1" id="q1a" required />16</label>
            <label><input type="radio" name="q1" id="q1c" required />18</label>
            <label><input type="radio" name="q1" id="q1b" required />10</label>
            <label><input type="radio" name="q1" id="q1d" required />24</label>
            <label><input type="radio" name="q1" id="q1e" required />12</label>
          </div>
        </li>
        <li>
          <div id="q2">
            <label for="q2" class="questoes">Qual é o dobro de 7?</label>
            <label><input type="radio" name="q2" id="q2a" required />10</label>
            <label><input type="radio" name="q2" id="q2b" required />14</label>
            <label><input type="radio" name="q2" id="q2c" required />21</label>
            <label><input type="radio" name="q2" id="q2d" required />28</label>
            <label><input type="radio" name="q2" id="q2e" required />35</label>
          </div>
        </li>
        <li>
          <div id="q3">
            <label for="q3" class="questoes">Qual é a raiz quadrada de 81?</label>
            <label><input type="radio" name="q3" id="q3a" required />7</label>
            <label><input type="radio" name="q3" id="q3b" required />8</label>
            <label><input type="radio" name="q3" id="q3c" required />9</label>
            <label><input type="radio" name="q3" id="q3d" required />6</label>
            <label><input type="radio" name="q3" id="q3e" required />10</label>
          </div>
        </li>
        <li>
          <div id="q4">
            <label for="q4" class="questoes">Qual é o resultado da seguinte operação: 15 - 3 ÷ 3?</label>
            <label><input type="radio" name="q4" id="q4a" required />6</label>
            <label><input type="radio" name="q4" id="q4b" required />9</label>
            <label><input type="radio" name="q4" id="q4c" required />12</label>
            <label><input type="radio" name="q4" id="q4d" required />15</label>
            <label><input type="radio" name="q4" id="q4e" required />3</label>
          </div>
        </li>
        <li>
          <div id="q5">
            <label for="q5" class="questoes">Qual é o próximo número na sequência: 2, 5, 8, 11, __?</label>
            <label><input type="radio" name="q5" id="q5a" required />14</label>
            <label><input type="radio" name="q5" id="q5b" required />15</label>
            <label><input type="radio" name="q5" id="q5c" required>12</label>
            <label><input type="radio" name="q5" id="q5d" required />13</label>
            <label><input type="radio" name="q5" id="q5e" required />17</label>
          </div>
        </li>
        <li>
          <div id="q6">
            <label for="q6" class="questoes">Qual é o plural de "gato"?</label>
            <label><input type="radio" name="q6" id="q6a" required />gato</label>
            <label><input type="radio" name="q6" id="q6b" required />gatos</label>
            <label><input type="radio" name="q6" id="q6c" required />gata</label>
            <label><input type="radio" name="q6" id="q6d" required />gatas</label>
            <label><input type="radio" name="q6" id="q6e" required />gatões</label>
          </div>
        </li>
        <li>
          <div id="q7">
            <label for="q7" class="questoes">Qual é o plural de "peixe"?</label>
            <label><input type="radio" name="q7" id="q7a" required />peixe</label>
            <label><input type="radio" name="q7" id="q7b" required />peixes</label>
            <label><input type="radio" name="q7" id="q7c" required />peixinhos</label>
            <label><input type="radio" name="q7" id="q7d" required />peixões</label>
            <label><input type="radio" name="q7" id="q7e" required />peixis</label>
          </div>
        </li>
        <li>
          <div id="q8">
            <label for="q8" class="questoes">Qual é o antônimo de "alegre"?</label>
            <label><input type="radio" name="q8" id="q8a" required />triste</label>
            <label><input type="radio" name="q8" id="q8b" required />feliz</label>
            <label><input type="radio" name="q8" id="q8c" required />contente</label>
            <label><input type="radio" name="q8" id="q8d" required />radiante</label>
            <label><input type="radio" name="q8" id="q8e" required />alegre</label>
          </div>
        </li>
        <li>
          <div id="q9">
            <label for="q9" class="questoes">Qual é o sujeito da frase: "O pássaro voou alto no céu"?</label>
            <label><input type="radio" name="q9" id="q9a" required />O céu</label>
            <label><input type="radio" name="q9" id="q9b" required />Alto</label>
            <label><input type="radio" name="q9" id="q9c" required />O pássaro</label>
            <label><input type="radio" name="q9" id="q9d" required />Voou</label>
            <label><input type="radio" name="q9" id="q9e" required />No</label>
          </div>
        </li>
        <li>
          <div id="q10">
            <label for="q10" class="questoes">Qual é o plural de "menino"?</label>
            <label><input type="radio" name="q10" id="q10a" required />meninos</label>
            <label><input type="radio" name="q10" id="q10b" required />meninas</label>
            <label><input type="radio" name="q10" id="q10c" required />menino</label>
            <label><input type="radio" name="q10" id="q10d" required />meninu</label>
            <label><input type="radio" name="q10" id="q10e" required />menina</label>
          </div>
        </li>
      </ul>
    </div>
    <input type="submit" value="Enviar" />
  </form>
</body>

</html>
