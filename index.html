<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <style>
    main{
      display: flex;
      justify-content: center;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    #form{
      display: flex;
      width: 320px;
      height: 450px;
      align-items: center;
      justify-content: center;
      background-color: #999;
    }
    h1{
      display: flex;
      justify-content: center;
      font-size: 2rem;
    }
    h2{
      font-size: 1.5rem;
    }
    input, select{
      margin-bottom: 10px;
      width: 250px;
      justify-content: center;
      display: block;
      padding: 5px;
      border-radius: 10px;
    }
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>UNINASSAU</h1>
  </header>
  <main>
    <div id="form">
      <form action="./teste-basico.html">
      <h2>Formulário para teste</h2>
      <label for="nome">Digite seu nome:</label>
      <input type="text" name="nome" id="nome" required>
      <label for="nome">Digite seu email:</label>
      <input type="email" name="email" id="email" required>
      <label for="nome">Digite sua matricula:</label>
      <input type="number" name="matricula" id="matricula">
      <label for="nome">Digite seu curso:</label>
      <select id="curso">
        <option>selecione o curso</option>
        <option value="Administração">Administração</option>
        <option value="Ciências da Computação">Ciências da Computação</option>
        <option value="Engenharia Civil">Engenharia Civil</option>
        <option value="Medicina">Medicina</option>
        <option value="Psicologia">Psicologia</option>
        <option value="Direito">Direito</option>
        <option value="Economia">Economia</option>
        <option value="Ciências Políticas">Ciências Políticas</option>
        <option value="Biologia">Biologia</option>
        <option value="Química">Química</option>
        <option value="Engenharia Elétrica">Engenharia Elétrica</option>
        <option value="Arquitetura">Arquitetura</option>
        <option value="Engenharia de Software">Engenharia de Software</option>
        <option value="Enfermagem">Enfermagem</option>
        <option value="Física">Física</option>
        <option value="Design Gráfico">Design Gráfico</option>
      </select>
      <input type="submit" value="Enviar">
      </form>
    </div>
  </main>
</body>
</html>
